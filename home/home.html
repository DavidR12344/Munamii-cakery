<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header id="header">
        <!-- Header content will be loaded here -->
    </header>
    <div class="container">
        <main>
            <section id="home-layout">
                <div class="left">
                    <img src="../images/cover.jpg" alt="Right Image">
                </div>
                <div class="right">
                    
                    <img src="../images/cakery.png" alt="cakery">
                </div>
            </section>
            <section id="products">
                <div id="cupcakes">
                    <div class="cupcakes-title">
                    <h1>Cupcakes</h3>
                    </div>  
                    <div class="product-container" id="cupcake-container"></div>
                </div>
                <div id="wedding-cakes">
                    <div class="wedding-cakes-title">
                    <h1>Wedding Cakes</h1>
                    </div>
                    <div class="product-container" id="wedding-cake-container"></div>
                </div>
            </section>
            <section id="about-layout">
                <!-- About content will be loaded here -->
            </section>
            <section id="contact-layout">
                <!-- Contact content will be loaded here -->
            </section>
        </main>
    </div>
    <footer id="footer">
        <!-- Footer content will be loaded here -->
    </footer>
    <script src="../script.js"></script>
    <script src="../layout.js">
    </script>
</body>

</html>
